server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: main #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名
      uri: http://localhost:3344 #配置中心地址  综上所述：master分支上config-dev.yaml的文件被读取

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
    register-with-eureka: true

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"